<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Expense Tracker</h2>

    <!-- Input Form -->
    <div class="card shadow-sm p-4 mb-4">
      <form id="expenseForm">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="number" name="amount" class="form-control" id="amount" placeholder="Expense Amount" required />
          </div>
          <div class="col-md-4">
            <input type="text" name="description" class="form-control" id="description" placeholder="Description" required />
          </div>
          <div class="col-md-4">
            <select class="form-select" name="category" id="category" required>
              <option value="">Select Category</option>
              <option value="fuel">Fuel</option>
              <option value="food">Food</option>
              <option value="movie">Movie</option>
              <option value="travel">Travel</option>
            </select>
          </div>
        </div>
        <div class="mt-3 text-end">
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
      </form>
    </div>

    <!-- Expense List -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Your Expenses</h5>
      </div>
      <ul class="list-group list-group-flush" id="expenseList">
        <!-- Example items -->
        
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="expense.js"></script>
</body>
</html>
